# ERPNext - Enterprise Resource Planning
# For coworking space: member management, billing, bookings, inventory

services:
  erp_db:
    image: mariadb:10.6
    restart: unless-stopped
    container_name: jsrspaces_erp_db
    healthcheck:
      test: mysqladmin ping -h localhost --password=erpnext_admin
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: erpnext_admin
    volumes:
      - jsrspaces_erp_db:/var/lib/mysql
    networks:
      - jsrspaces_network

  erp_redis_cache:
    image: redis:6.2-alpine
    restart: unless-stopped
    container_name: jsrspaces_erp_redis_cache
    volumes:
      - jsrspaces_erp_redis_cache:/data
    networks:
      - jsrspaces_network

  erp_redis_queue:
    image: redis:6.2-alpine
    restart: unless-stopped
    container_name: jsrspaces_erp_redis_queue
    volumes:
      - jsrspaces_erp_redis_queue:/data
    networks:
      - jsrspaces_network

  erp_redis_socketio:
    image: redis:6.2-alpine
    restart: unless-stopped
    container_name: jsrspaces_erp_redis_socketio
    volumes:
      - jsrspaces_erp_redis_socketio:/data
    networks:
      - jsrspaces_network

  erp_configurator:
    image: frappe/erpnext:v15.30.0
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_SOCKETIO";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: erp_db
      DB_PORT: "3306"
      REDIS_CACHE: erp_redis_cache:6379
      REDIS_QUEUE: erp_redis_queue:6379
      REDIS_SOCKETIO: erp_redis_socketio:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_db:
        condition: service_healthy

  erp_create_site:
    image: frappe/erpnext:v15.30.0
    restart: "no"
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 erp_db:3306;
        wait-for-it -t 120 erp_redis_cache:6379;
        wait-for-it -t 120 erp_redis_queue:6379;
        wait-for-it -t 120 erp_redis_socketio:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        if [ -d "sites/jsrspaces.local" ]; then
          echo "Site jsrspaces.local already exists, skipping creation";
          exit 0;
        fi;
        bench new-site jsrspaces.local --no-mariadb-socket --admin-password=admin --db-root-password=erpnext_admin --install-app erpnext --set-default;
    networks:
      - jsrspaces_network
    depends_on:
      erp_configurator:
        condition: service_completed_successfully
      erp_db:
        condition: service_healthy
      erp_redis_cache:
        condition: service_started
      erp_redis_queue:
        condition: service_started
      erp_redis_socketio:
        condition: service_started

  erp_backend:
    image: frappe/erpnext:v15.30.0
    restart: unless-stopped
    container_name: jsrspaces_erp_backend
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_create_site:
        condition: service_completed_successfully
      erp_db:
        condition: service_healthy

  erp_frontend:
    image: frappe/erpnext:v15.30.0
    restart: unless-stopped
    container_name: jsrspaces_erp_frontend
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: erp_backend:8000
      FRAPPE_SITE_NAME_HEADER: jsrspaces.local
      SOCKETIO: erp_websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_backend:
        condition: service_started

  erp_queue_default:
    image: frappe/erpnext:v15.30.0
    restart: unless-stopped
    container_name: jsrspaces_erp_queue_default
    command:
      - bench
      - worker
      - --queue
      - default
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_backend:
        condition: service_started

  erp_scheduler:
    image: frappe/erpnext:v15.30.0
    restart: unless-stopped
    container_name: jsrspaces_erp_scheduler
    command:
      - bench
      - schedule
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_backend:
        condition: service_started

  erp_websocket:
    image: frappe/erpnext:v15.30.0
    restart: unless-stopped
    container_name: jsrspaces_erp_websocket
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - jsrspaces_erp_sites:/home/frappe/frappe-bench/sites
      - jsrspaces_erp_logs:/home/frappe/frappe-bench/logs
    networks:
      - jsrspaces_network
    depends_on:
      erp_backend:
        condition: service_started

