# Booked Scheduler - Resource Booking System
# Open-source PHP application for booking desks, rooms, and resources
# Documentation: https://www.bookedscheduler.com/

services:
  booked_db:
    image: mariadb:10.11
    restart: unless-stopped
    container_name: jsrspaces_booked_db
    environment:
      - MYSQL_ROOT_PASSWORD=booked_root_password_change_me
      - MYSQL_DATABASE=booked
      - MYSQL_USER=booked
      - MYSQL_PASSWORD=booked_password_change_me
    volumes:
      - jsrspaces_booked_db:/var/lib/mysql
    networks:
      - jsrspaces_network
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  booked:
    # Use PHP Apache image with extensions installed via entrypoint
    image: php:8.2-apache
    restart: unless-stopped
    container_name: jsrspaces_booked
    depends_on:
      booked_db:
        condition: service_healthy
    volumes:
      - jsrspaces_booked_data:/var/www/html
      # Mount Booked Scheduler files (download from https://www.bookedscheduler.com/downloads/)
      # Extract Booked files to ./booked/ directory - Web/ directory should be at ./booked/Web/
      # Booked needs write access for config and uploads, so volume is read-write
      - ./booked:/var/www/html
    environment:
      - PHP_TIMEZONE=UTC
      - APACHE_DOCUMENT_ROOT=/var/www/html/Web
    # Install PHP extensions and configure Apache on startup
    entrypoint: |
      bash -c "
      docker-php-ext-install pdo pdo_mysql mysqli &&
      a2enmod rewrite &&
      # If Web directory exists, use it as document root, otherwise use html
      if [ -d /var/www/html/Web ]; then
        sed -ri -e 's|DocumentRoot /var/www/html|DocumentRoot /var/www/html/Web|g' /etc/apache2/sites-available/*.conf &&
        sed -ri -e 's|<Directory /var/www/html>|<Directory /var/www/html/Web>|g' /etc/apache2/sites-available/*.conf &&
        sed -ri -e 's|</Directory>|</Directory>|g' /etc/apache2/sites-available/*.conf
      fi &&
      chown -R www-data:www-data /var/www/html &&
      exec apache2-foreground
      "
    networks:
      - jsrspaces_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/Web/index.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

